<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile CSS</title>
    <!--Style Sheet should go in the <head> tag -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>CSS Smiley Face</h1>
      </div>
      <h2>Step 1: Make a Circle</h2>
      <div class="face"></div>
      <h2>Step 2: Add Left Eye</h2>
      <div class="face">
        <div class="eye left"></div>
      </div>
      <h2>Step 3: Add Right Eye</h2>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <h2>Step 4: Add a Mouth</h2>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <h2>Step 5: Add Pupils</h2>
      <div class="face">
        <div class="eye left">
          <div class="pupil"></div>
        </div>
        <div class="eye right">
          <div class="pupil"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
  </body>
</html>
